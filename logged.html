<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Chatbot</title>
      <style>
          .navbar {
              background-color: #2c3e50;
              display: flex;
              list-style-type: none;
              justify-content: space-between;
              padding: 15px;
              margin: 0;
              color: white;
              font-size: 16px;
              font-weight: bold;
          }
          .navbar a {
              color: white;
              text-decoration: none;
          }
          
          #chatbot {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
          }
          
          #chatbot div {
              width: 450px;
              padding: 20px;
              background-color: white;
              border-radius: 8px;
              box-shadow: 0 2px 5px rgba(0,0,0,0.1);
              color: #2c3e50;
          }

          input {
              width: 90%;
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid #ddd;
              border-radius: 4px;
          }
          
          input[type='submit'] {
              width: auto;
              padding: 10px 20px;
              background-color: #2c3e50;
              color: white;
              border: none;
              cursor: pointer;
              font-weight: bold;
          }
      </style>
  </head>
  <body>
    <ul class="navbar">
        <li><a href="#">Chatbot</a></li>
        <li><a href="/">Logout</a></li>
    </ul>

    <div id="chatbot">
      <div>
          <h2>Chat</h2>
          <hr>
          <form action="/chat" method="post">
              <label for="prompt">Prompt:</label>
              <input type="text" name="prompt" placeholder="Enter Prompt" required>

              <input type="submit" value="Sign In">
          </form> 
      </div>

      <div>
          <h2>Response</h2>
          <hr>
          {% if msg %}
            <h3>{{msg}}</h3>
          {% endif %}
      </div>
    </div>
  </body>
</html>
